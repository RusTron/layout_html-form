<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="first-fieldset">
        <legend>Personal information</legend>
        <div class="surname-input">
          <label for="surname-input">
            Surname:
            <input type="text" name="surname-input"
            id="surname-input" minlength="2"
            maxlength="20" required>
          </label>
        </div>
        <div class="name-input">
          <label for="name">
            Name:
            <input type="text" name="name"
            id="name"  minlength="2"
            maxlength="20" required>
          </label>
        </div>
        <div class="age-input">
          <label for="old">
            How old are you?
            <input type="number" name="old"
            id="old" value="12"
            min="1" max="200">
          </label>
        </div>
        <div class="birth-input">
          <label for="date">
            Full date of birth:
            <input type="date" name="date"
            id="date">
          </label>
        </div>
        <div class="personal-information">
          <label for="agree">
            I accept the term of the agreement
            <input type="checkbox" name="agree"
            id="agree">
          </label>
        </div>
      </fieldset>
      <fieldset class="second fieldset">
        <legend>Registration</legend>
        <div class="registration">
          <label for="mail">
            E-mail:
            <input type="email" name="mail"
            id="mail" placeholder="email@example.com"
            required>
          </label>
        </div>
        <div class="password">
          <label for="password">
            Password
            <input type="password" name="password"
            id="password" required>
          </label>
        </div>
      </fieldset>
      <fieldset class="third fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="cats-input">
          Do you love cats?
          <input type="radio" name="cats"
          id="yes" value="yes"
          checked>
          <label for="yes">Yes</label>
          <input type="radio" name="cats"
          id="no" value="no">
          <label for="no">No</label>
        </div>
        <div class="color-input">
          <label for="color">
            What is your favorite color?
            <input type="color" name="color"
            id="color">
          </label>
        </div>
        <div class="sleep-input">
          <label for="time">
            What time do you go to bed?
            <input type="time" name="time"
            id="time" step="3">
          </label>
        </div>
        <div class="cars-input">
          <label for="cars">
            What are your favorite brand of cars?
            <select name="cars" id="cars"
            autofocus multiple>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </label>
        </div>
        <div class="rate-input">
          <label for="rate">
            How do you rate our work?
            <input type="range" name="rate"
            id="rate" min="0"
            max="100" step="1"
            value="0">
          </label>
        </div>
      </fieldset>
      <fieldset class="four fieldset">
        <legend>Additional info</legend>
        <div class="comment-input">
          <label for="comment">
            Comments:
            <textarea name="comment" id="comment"></textarea>
          </label>
        </div>
        <div class="recommend-input">
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option>no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="button submit">
        <button type="submit" onsubmit="onSubmit()">Submit</button>
      </div>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
